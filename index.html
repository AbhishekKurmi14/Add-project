<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADD PROJECT</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!--        <link rel="stylesheet" href="https://zavoloklom.github.io/material-design-iconic-font/icons.html">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>

<body>
    <div class="head">
        <div class="main-head">
            <div class="form-sec">


                <form action="">
                    <span class="label-log">ADD PROJECT</span>

                    <div class="user">
                        <input type="number" name="Pid" placeholder="Enter Project ID" required>
                    </div>

                    <div class="user">
                        <input type="number" name="eid" placeholder="Enter Employee ID" required>
                    </div>

                    <div class="user">

                        <input type="text" name="Pname" placeholder="Enter Project name" required>
                    </div>

                    <div class="user">

                        <select name="bloodgroup" class="blood">
                            <option value="">Enter Project Type</option>
                            <option value="java">Java</option>
                            <option value="php">PHP</option>
                            <option value="py">Python</option>
                            <option value="h&c">HTML & CSS</option>
                            <option value="an">Android</option>
                            <option value="c">C#</option>
                            <option value="flu">Flutter</option>
                            <option value="js">Java Script</option>
                            <option value=".net">VB.NET</option>
                            <option value="s">Swift</option>
                            <option value="r">Ruby</option>
                        </select>
                    </div>

                    <div class="user">

                        <select name="bloodgroup" class="blood">
                            <option value="">Enter DATABASE TECHNOLOGY</option>
                            <option value="O">Oracle</option>
                            <option value="ms">MY SQL</option>
                            <option value="sq">NoSql</option>
                            <option value="pg">Post Gray</option>
                            <option value="sl">Sql Lite</option>
                        </select>
                    </div>

                    <span class="user-data">Start Date</span>
                    <div class="user_1">

                        <input type="date" name="Psdate" required>

                    </div>

                    <span class="user-data">End Date</span>
                    <div class="user_1">

                        <input type="date" name="Pedate" required>

                    </div>
                    
                     <div class="user">
                        <textarea name="eadd" rows="4" cols="25" class="add" placeholder="Project Description" required>
                        </textarea>
                    </div>

                    <div class="button-cont">
                        <button class="log">
                            SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
